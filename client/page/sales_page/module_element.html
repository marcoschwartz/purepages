<template name="moduleElement">
    <div class='row module-container'>
        <div class='col-md-4'><img class='img-responsive' src='{{moduleImage}}'></div>
        <div class='col-md-8'>
            <div class='module-title'>Module #{{number}}: {{title}}</div>
            <div class='module-content'>{{content}}</div>
        </div>
    </div>
</template>

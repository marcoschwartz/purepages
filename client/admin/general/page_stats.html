<template name="pageStats">
    <div class='row'>
        <div class='col-md-1'></div>
        <div class='col-md-10 col-center'>
            <h2>Statistics for {{name}}</h2>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-3'></div>
        <div class='col-md-6 col-center'>
            <div>Overall Conversion Rate</div>
            <div class='conversion-title'>{{conversions}}</div>
        </div>
    </div>
    <div class='row voffset15'>
        <div class='col-md-6 col-center'>
            <canvas id='sessions-chart'></canvas>
        </div>
        <div class='col-md-6 col-center'>
            <canvas id='conversions-chart'></canvas>
        </div>
    </div>
</template>

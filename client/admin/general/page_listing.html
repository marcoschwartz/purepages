<template name="pageListing">
    <div class='row'>
        <div class='col-md-5'>{{name}}</div>
        <div class='col-md-3'>{{url}}</div>
        <div class='col-md-2'>{{brand}}</div>
        <div class='col-md-1'>
            <a href='/pages/edit/{{_id}}' class='btn btn-primary'>Edit</a>
        </div>
        <div class='col-md-1'>
            <button class='btn btn-danger delete'>X</button>
        </div>
    </div>
</template>

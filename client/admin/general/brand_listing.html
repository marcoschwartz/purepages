<template name="brandListing">
    <div class='row'>
        <div class='col-md-3'>{{name}}</div>
        <div class='col-md-1'>
            <a href='/brands/edit/{{_id}}' class='btn btn-warning'>Edit</a>
        </div>
        <div class='col-md-1'>
            <button class='btn btn-danger delete'>X</button>
        </div>
    </div>
</template>

<template name="elementListing">
    <div class='row'>
        <div class='col-md-1'>
            <input id="number_{{_id}}" type='text' class='form-control' value='{{number}}'>
        </div>
        {{#if isTitle}}
        <div class='col-md-3'>{{title}}</div>{{/if}}
        <div class='col-md-6'>{{content}}</div>
        <div class='col-md-1'>
            <button class='btn btn-warning edit'>Edit</button>
        </div>
        <div class='col-md-1'>
            <button class='btn btn-danger delete'>X</button>
        </div>
    </div>
</template>
